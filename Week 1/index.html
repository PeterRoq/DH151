<!DOCTYPE html>
<html>
<head>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="header">
		Mapping Practice Map
	</div>
	<div class="sidebar">
		This is the sidebar text
	</div>
	<div class="content">
		<div id="map"></div>

    <div class="sidebar">
        Do I get another sidebar?
    </div>

	
    <script>
        var map = L.map('map').setView([35.71505264628001, -81.20547048671445], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

        var marker = L.marker([35.71505264628001, -81.20547048671445]).addTo(map)
		.bindPopup('Mom, Dad, and Coco Are Sitting Here Right Now')
		.openPopup();	
 
    </script>
    

</body>
</html>
